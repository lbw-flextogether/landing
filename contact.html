<!DOCTYPE html>
<html>
	<head>
		<title>FlexTogether - Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="./components/Buttons.js" defer></script>
		<script src="./components/StickyNav.js" defer></script>
		<script src="./components/Menu.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>
	<body>
		<div class="container contact">
			<section class="navContainer">
				<div class="navBar">
					<div class="navLogo">
						<h2>FlexTogether</h2>
					</div>
					<nav>
						<a href="./index.html" class="home">MAIN</a>
						<a href="./partners.html" class="noBar">PARTNERS</a>
						<button class="navBtn react">SIGN UP</button>
					</nav>

					<nav class="mobile">
						<img class="slideBtn" src="./assets/img/menu.png" />
					</nav>
				</div>
			</section>
			<div class="slideMenu">
				<div class="slideContent slideHidden">
					<a href="./index.html" class="slideLink">MAIN</a>
					<a href="./partners.html" class="slideLink">PARTNERS</a>
					<button class="navBtn react">SIGN UP</button>
				</div>
			</div>

			<div class="contactHeading">
				<h1>Contact Us</h1>
				<p>Use this form to contact us</p>
			</div>

			<div class="contactForm">
				<form action="https://formspree.io/omaro@me.com" method="POST">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" placeholder="Jane" />

					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" placeholder="Doe" />

					<label for="email">Email</label>
					<input type="email" name="email" placeholder="Jane@Doe.com" />

					<label for="role">Are you a....</label>
					<select id="role" name="role">
						<option value="primaryUser">Primary User</option>
						<option value="secondaryUser"
							>Friend or Caretaker of Primary User</option
						>
						<option value="institutional"
							>Representative of an Institution or Health Provider</option
						>
					</select>

					<label for="message">Message</label>
					<textarea
						id="message"
						name="message"
						placeholder="Message content"
						style="height:200px"
					></textarea>
					<input type="submit" value="Send" />
				</form>
			</div>

			<section class="footerContainer">
				<footer>
					<h2>FlexTogether</h2>
					<button class="footerBt react">SIGN UP</button>
					<button class="home">TOP</button>
				</footer>
			</section>
		</div>
	</body>
</html>
